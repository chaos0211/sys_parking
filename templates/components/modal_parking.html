<!--新建停车场的弹窗-->

<div id="parkingModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-full max-w-3xl rounded-lg shadow-lg p-6">
    <!-- 关闭按钮 -->
    <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-xl" onclick="closeModal('parkingModal')">
      &times;
    </button>

    <h3 class="text-xl font-semibold mb-4" id="parkingModalTitle">添加停车场</h3>
    <form id="add-parking-form" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">停车场名称</label>
          <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">封面</label>
          <input type="file" name="cover" accept="image/*" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">楼层</label>
          <input type="text" name="floor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">车位数</label>
          <input type="number" name="space_count" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">停车类型</label>
          <select name="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <option value="地下">地下</option>
            <option value="室内">室内</option>
            <option value="室外">室外</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">配套设施</label>
          <input type="text" name="facilities" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">剩余车位</label>
          <input type="number" name="slots" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">收费标准</label>
          <input type="text" name="charge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700">详情描述</label>
          <textarea name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>
      </div>
      <div class="flex justify-end pt-4 space-x-2">
        <button type="button" onclick="closeModal('parkingModal')" class="px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded">取消</button>
<!--        <button type="submit" class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">保存</button>-->
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
      </div>
    </form>
  </div>
</div>
