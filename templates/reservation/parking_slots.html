

{% extends "base.html" %}
{% block title %}车位信息管理{% endblock %}

{% block content %}
<div class="p-4 space-y-4">
  <h2 class="text-xl font-bold mb-4">车位信息管理 - 车位信息</h2>
  <div class="space-x-2">
    <button id="addSlotBtn" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
      <i class="fas fa-plus mr-1"></i> 添加
    </button>
    <button id="viewSlotBtn" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">
      <i class="fas fa-eye mr-1"></i> 详情
    </button>
    <button id="editSlotBtn" class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700 text-sm">
      <i class="fas fa-edit mr-1"></i> 编辑
    </button>
    <button id="deleteSlotBtn" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
      <i class="fas fa-trash mr-1"></i> 删除
    </button>
  </div>

  <div class="overflow-x-auto bg-white shadow rounded">
    <table class="min-w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th class="px-4 py-3">选择</th>
          <th class="px-4 py-3">车位编号</th>
          <th class="px-4 py-3">车位名称</th>
          <th class="px-4 py-3">车位类型</th>
          <th class="px-4 py-3">车位图片</th>
          <th class="px-4 py-3">车位位置</th>
          <th class="px-4 py-3">收费标准</th>
          <th class="px-4 py-3">小时价格</th>
          <th class="px-4 py-3">状态</th>
          <th class="px-4 py-3">操作</th>
        </tr>
      </thead>
      <tbody id="slotTableBody">
        <!-- 动态数据行插入位置 -->
      </tbody>
    </table>
  </div>

  <div id="pagination" class="mt-4 flex justify-center space-x-2">
    <!-- 分页按钮插入位置 -->
  </div>
</div>

{% block scripts %}
  <script src="{{ url_for('static', path='/js/reservation/parking_slots.js') }}"></script>
{% endblock %}

{% endblock %}
