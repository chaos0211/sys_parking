

{% extends "base.html" %}
{% block content %}
<div class="p-4">
  <h1 class="text-lg font-bold mb-4">车位预约管理</h1>
  <div class="mb-4 space-x-2">
    <button id="addReservationBtn" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
      <i class="fas fa-plus mr-1"></i> 添加
    </button>
    <button id="viewReservationBtn" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">
      <i class="fas fa-eye mr-1"></i> 详情
    </button>
    <button id="editReservationBtn" class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700 text-sm">
      <i class="fas fa-edit mr-1"></i> 编辑
    </button>
    <button id="deleteReservationBtn" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
      <i class="fas fa-trash mr-1"></i> 删除
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase">
          <th class="px-4 py-3 border-b">选择</th>
          <th class="px-4 py-3 border-b">序号</th>
          <th class="px-4 py-3 border-b">车位编号</th>
          <th class="px-4 py-3 border-b">车位位置</th>
          <th class="px-4 py-3 border-b">车位名称</th>
          <th class="px-4 py-3 border-b">车位类型</th>
          <th class="px-4 py-3 border-b">车牌号</th>
          <th class="px-4 py-3 border-b">预约时间</th>
          <th class="px-4 py-3 border-b">更新时间</th>
          <th class="px-4 py-3 border-b">操作</th>
        </tr>
      </thead>
      <tbody id="reservationTableBody">
        <!-- 数据行由 JS 注入 -->
      </tbody>
    </table>
  </div>
  <div id="pagination" class="mt-4 flex justify-center"></div>
</div>
{% endblock %}
