{% extends "base.html" %}

{% block content %}
<div class="mb-6 flex items-center justify-between">
  <div>
    <h2 class="text-xl font-bold text-dark">用户管理</h2>
    <p class="text-gray-500 text-sm">可管理管理员、保安、普通用户账号信息</p>
  </div>
  <button onclick="openModal('adminModal')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
    <i class="fas fa-plus mr-1"></i> 添加管理员
  </button>
</div>

<!-- 用户分类 Tab -->
<div class="mb-4 border-b border-gray-200">
  <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500" id="userTabs">
    <li class="me-2">
      <button class="inline-block p-4 rounded-t-lg active text-blue-600 border-b-2 border-blue-600" data-tab="admin">管理员</button>
    </li>
    <li class="me-2">
      <button class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:border-blue-600" data-tab="guard">保安</button>
    </li>
    <li class="me-2">
      <button class="inline-block p-4 rounded-t-lg hover:text-blue-600 hover:border-blue-600" data-tab="user">用户</button>
    </li>
  </ul>
</div>

<!-- 管理员表格 -->
<div class="tab-pane" id="tab-admin">
  <table class="table-auto w-full text-left text-sm text-gray-500 border rounded-xl overflow-hidden shadow">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="px-4 py-3">姓名</th>
        <th class="px-4 py-3">用户名</th>
        <th class="px-4 py-3">联系电话</th>
        <th class="px-4 py-3">邮箱</th>
        <th class="px-4 py-3">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b">
        <td class="px-4 py-3">张三</td>
        <td class="px-4 py-3">admin001</td>
        <td class="px-4 py-3">12345678901</td>
        <td class="px-4 py-3">admin@example.com</td>
        <td class="px-4 py-3">
          <button class="text-blue-600 hover:underline" onclick="openModal('adminModal')">编辑</button> |
          <button class="text-red-600 hover:underline">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- 保安表格 -->
<div class="tab-pane hidden" id="tab-guard">
  <p class="text-gray-400 italic">暂无保安数据...</p>
</div>

<!-- 用户表格 -->
<div class="tab-pane hidden" id="tab-user">
  <p class="text-gray-400 italic">暂无用户数据...</p>
</div>

{% include 'components/modal_admin.html' %}
{% endblock %}
