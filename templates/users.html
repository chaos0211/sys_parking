{% extends "base.html" %}
{% block content %}
<div id="user-management-page" class="page-content">
  <div class="mb-6">
    <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark">用户管理</h2>
    <p class="text-gray-500">管理系统中的所有用户账户和权限</p>
  </div>

  <div class="bg-white rounded-xl shadow-card p-6 mb-8">
    <div class="flex justify-start gap-4 mb-4">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">添加</button>
      <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">删除</button>
      <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">详情</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">修改</button>
    </div>
    <div class="flex border-b border-gray-200 mb-6">
      <button class="user-tab py-3 px-4 font-medium text-primary border-b-2 border-primary" data-role="admin">管理员</button>
      <button class="user-tab py-3 px-4 font-medium text-gray-500 hover:text-gray-700" data-role="security">保安</button>
      <button class="user-tab py-3 px-4 font-medium text-gray-500 hover:text-gray-700" data-role="user">用户</button>
    </div>

    <div class="user-content" id="admin-content">
      <!-- 管理员内容表格将在此渲染 -->
    </div>

    <div class="user-content hidden" id="security-content">
      <!-- 保安内容表格将在此渲染 -->
    </div>

    <div class="user-content hidden" id="user-content">
      <!-- 普通用户内容表格将在此渲染 -->
    </div>
  </div>
</div>
<script src="{{ url_for('static', path='/js/users.js') }}"></script>
{% endblock %}
